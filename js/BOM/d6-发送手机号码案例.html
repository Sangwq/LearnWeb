    <script>
        var inp = document.querySelector('input');
        var btn = document.querySelector('button');
        var time = 3;
        btn.addEventListener('click', function () {
            this.disabled = true;
            var cuntdown = setInterval(function () {
                if (time == 0) {
                    clearInterval(cuntdown);
