<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .father {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 200px 0 0 100px;
        }
        .son {
            width: 100px;
            height: 100px;
            background-color: purple;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son" style="width: 100px;"></div>
    </div>
    <script>
        var father = document.querySelector('.father');
        var son = document.querySelector('.son');
        console.log(father.offsetTop);
        console.log(father.offsetLeft);
        /* //子元素有定位根据定位，无则根据document
        console.log(son.offsetTop);
        console.log(son.offsetLeft); */

        /* //包含padding，width，border
        console.log(father.offsetHeight);
        console.log(father.offsetWidth); */

        console.log(son.offsetParent);//有定位看定位，没有就body
        console.log(son.parentNode);

        //style和offset区别
        console.log(son.offsetWidth);//offset不带单位，含padding，width，border
        console.log(son.style.width);//style带单位，只包含width，只显示行内样式
    </script>
</body>
</html>
