<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>按钮</button>
    <script>
        //全局作用域
        console.log(this);
        //普通函数
        function fn() {
            console.log(this);
        }
        window.fn();
        //定时器
        window.setTimeout(function () {
            console.log(this);
        }, 1000)
        //对象属性
        var o = {
            sayHi: function () {
                console.log(this);
            }
        }
        o.sayHi();
        //事件对象
        var btn = document.querySelector('button');
        btn.onclick = function () {
            console.log(this);
        }
        btn.addEventListener('click', function () {
            console.log(this);
        })
        //构造函数
        function Fun() {
            console.log(this);
        }
        var fun = new Fun();
    </script>
</body>

</html>
