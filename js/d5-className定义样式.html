<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .box_change {
            margin-top: 100px;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
        .box_change2 {
            font-size: 20px;
            font-weight: 700;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="box">first</div>

    <script>
        var box = document.querySelector('.box');
        box.onclick = function () {
            box.className = 'box_change box_change2';
            box.innerHTML = 'second';
        }
    </script>
</body>
</html>
