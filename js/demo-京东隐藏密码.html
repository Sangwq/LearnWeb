<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐藏密码</title>
</head>
<style>
    .box {
        position: relative;
        width: 250px;
        border-bottom: 1px solid #ccc;
    }
    .box input {
        height: 20px;
        border: 0px;
        outline: none;
    }
    .box input::-ms-reveal {
        display: none;
    }
    .box label {
        position: absolute;
        top: 0;
        right: 0;
    }
    .box img {
        width: 25px;
    }
</style>
<body>
    <div class="box">
        <label for="">
            <img src="images/eye2.png" alt="" id="eye"> 
        </label>
        <input type="password" id="pwd">
    </div>

    <script>
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');
        var flag = 0;
        eye.onclick = function () {
            if (flag == 0) {
                pwd.type = 'text';
                eye.src = 'images/eye1.png';
                flag = 1;
            } else {
                pwd.type = 'password';
                eye.src = 'images/eye2.png';
                flag = 0;
            }
        }
    </script>
</body>
</html>
