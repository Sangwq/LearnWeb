<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
            margin: 200px auto;
        }

        table th,
        table td {
            border: 1px solid #000;
            width: 50px;
            height: 30px;
        }

        table th {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>head</th>
                <th>head</th>
                <th>head</th>
                <th>head</th>
                <th>head</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>text</td>
                <td>text</td>
                <td>text</td>
                <td>text</td>
                <td>text</td>
            </tr>
            <tr>
                <td>text</td>
                <td>text</td>
                <td>text</td>
                <td>text</td>
                <td>text</td>
            </tr>
            <tr>
                <td>text</td>
                <td>text</td>
                <td>text</td>
                <td>text</td>
                <td>text</td>
            </tr>
            <tr>
                <td>text</td>
                <td>text</td>
                <td>text</td>
                <td>text</td>
                <td>text</td>
            </tr>
        </tbody>
    </table>

    <script>
        var td = document.querySelector('tbody').querySelectorAll('td');
        for (var i = 0; i < td.length; i++) {
            td[i].onmouseover = function () {
                //排他思想
                // for (var j = 0; j < td.length; j++) {
                //     td[j].style.backgroundColor = 'white';
                // }
                this.style.backgroundColor = 'pink';
            }
            td[i].onmouseout = function () {
                this.style.backgroundColor = 'white';
            }
        }
    </script>
</body>

</html>
