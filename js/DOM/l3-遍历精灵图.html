<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        ul {
            margin: 200px auto;
            width: 100px;
        }
        ul li {
            list-style: none;
            float: left;
            width: 24px;

            margin-bottom: 5px;
            background: url(../images/sprite.png) no-repeat;
        }
    </style>
</head>
<body>

        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <script>
        var lis = document.querySelectorAll('li');
        for (var i = 0; i < lis.length; i++) {
            var index = i*44;
            lis[i].style.backgroundPosition = '0 -'+ index +'px';
        }
    </script>
