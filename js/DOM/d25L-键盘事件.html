<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.addEventListener('keyup', function (e) {
            console.log('键盘弹出up:' + e.keyCode);
        })
        document.addEventListener('keydown', function (e) {
            console.log('键盘按下down' + e.keyCode);
        })
        document.addEventListener('keypress', function (e) {//不识别Ctrl等功能键
            console.log('键盘按下press' + e.keyCode);
        })
    </script>
</body>
</html>
